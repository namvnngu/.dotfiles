[general]
live_config_reload = true
import = [
  "~/.config/alacritty/colorschemes/one_light.toml",
  "~/.config/alacritty/fonts/jetbrains-mono.toml",
]

[env]
TERM = "xterm-256color"
WINIT_X11_SCALE_FACTOR = "1.0"

[cursor.style]
blinking = "Never"

[keyboard]
bindings = [
  { key = "Left",  mods = "Alt", chars = "\u001BB" },
  { key = "Right", mods = "Alt", chars = "\u001BF" },
]

[window]
opacity = 0.999
option_as_alt = "Both"
dynamic_padding = true
