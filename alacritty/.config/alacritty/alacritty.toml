import = ["~/.config/alacritty/color.toml", "~/.config/alacritty/font.toml"]
live_config_reload = true

[env]
TERM = "xterm-256color"
WINIT_X11_SCALE_FACTOR = "1.0"

[cursor]
unfocused_hollow = false

[cursor.style]
blinking = "On"
shape    = "Block"

[[keyboard.bindings]]
action = "ToggleViMode"
key    = "Space"
mode   = "~Search"
mods   = "Command|Shift"

[selection]
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"

[window]
decorations     = "full"
dynamic_padding = true
dynamic_title   = true
opacity         = 0.9
startup_mode    = "Windowed"
