colors:
  # dark_catppuccino
  # Default colors
  primary:
    background: '#0e171c'
    foreground: '#abb2bf'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '#0e171c'
    cursor: '#abb2bf'

  # Normal colors
  normal:
    black:   '#393b44'
    red:     '#c94f6d'
    green:   '#97c374'
    yellow:  '#dbc074'
    blue:    '#61afef'
    magenta: '#c678dd'
    cyan:    '#63cdcf'
    white:   '#dfdfe0'

  # Bright colors
  bright:
    black:   '#7f8c98'
    red:     '#e06c75'
    green:   '#58cd8b'
    yellow:  '#ffe37e'
    blue:    '#84cee4'
    magenta: '#b8a1e3'
    cyan:    '#59f0ff'
    white:   '#fdebc3'

  indexed_colors:
    - { index: 16, color: '#ffe37e' }
    - { index: 17, color: '#e06c75' }
